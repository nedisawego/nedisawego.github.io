<!DOCTYPE html>
<html>
  <head>
    <title>Postes Methodist Medan 14/2/2020</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
      font-family: Arial;
      color: white;
    }

    .split {
      height: 100%;
      width: 50%;
      position: fixed;
      z-index: 1;
      top: 0;
      overflow-x: hidden;
      padding-top: 20px;
    }

    .left {
      left: 0;
      background-color: white;
    }

    .right {
      right: 0;
    }

    .centered {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .bottomed {
      position: absolute;
      width: 100%;
      height: 100%;
      bottom: 0;
      left: 50%;
      transform: translate(-50%, 0%);
    }

    .topped {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 50%;
      transform: translate(-50%, 0%);
      text-align: center;
    }

    .centered img {
      width: 150px;
      border-radius: 50%;
    }

    #soal {
      width: 100%;
      height: 90%;
    }

    #judul {
      color: black;
      font-size: x-large;
    }

    #LJK {
      width: 100%;
      height: 90%;
    }
      
    #tombol_mulai{
      width: 100%;
      height: 100%;
      color: white;
      background: pink;
      font-size: x-large;
      z-index: 2;
    }
     
    </style>
  </head>
<body>

<div class="split left">
  <button class="centered" id="tombol_mulai" onclick="mulai(this)">Tunggu Instruksi Mulai</button>
  <div class="topped" id="kiri">
    <p id="judul">SOAL</p>
    <iframe src="Postes.htm" id="soal" frameborder="0" marginheight="0" marginwidth="0"></iframe> 
  </div>
</div>

<div class="split right">
  
  <div class="topped">
    <p id="judul">LJK</p>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScrAMILx4LMSui9QAjh-4kWeqKKVeuYyyuW7cKZnUAVCW3Sug/viewform?embedded=true" id="LJK" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
  </div>
</div>
<script>
  function mulai(elmn) {
    elmn.remove();
  }
</script>
</body>
</html>
